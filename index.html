<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Altervenator</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#0a1226" />
</head>
<body>
  <!-- HUD superior -->
  <header class="hud">
    <div class="hud__left">
      <span id="playerName">Jugador</span>
      <span id="playerLevel">Lvl 1</span>
      <span id="playerCoins">ðŸª™ 0</span>
    </div>
    <div class="hud__bars">
      <div class="bar">
        <div id="xpBar" class="bar__fill"></div>
      </div>
      <small id="xpText">0 / 200</small>
      <div class="bar bar--class">
        <div id="classXpBar" class="bar__fill"></div>
      </div>
      <small id="classXpText">0 / 200</small>
    </div>
  </header>

  <!-- Vista dinÃ¡mica -->
  <main id="view" class="view"></main>

  <!-- MenÃº fijo abajo -->
  <nav class="tabs">
    <button class="tab" data-route="#/misiones">
      <img src="/assets/misiones.png" alt="" class="tab__icon" />
      <span>Misiones</span>
    </button>
    <button class="tab" data-route="#/tienda">
      <img src="/assets/tienda.png" alt="" class="tab__icon" />
      <span>Tienda</span>
    </button>
    <button class="tab" data-route="#/inventario">
      <img src="/assets/inventario.png" alt="" class="tab__icon" />
      <span>Inventario</span>
    </button>
    <button class="tab" data-route="#/clases">
      <img src="/assets/clases.png" alt="" class="tab__icon" />
      <span>Clases</span>
    </button>
    <button class="tab" data-route="#/perfil">
      <img src="/assets/perfil.png" alt="" class="tab__icon" />
      <span>Perfil</span>
    </button>
  </nav>

  <!-- Contenedor de modales -->
  <div id="modalRoot" class="modal-root"></div>

  <!-- Contenedor de toasts -->
  <div id="toastRoot" class="toast-root"></div>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>
</html>
